{% extends "base.html" %}
{% block title %}History Â· INFINITE GZ{% endblock %}
{% block content %}
  <h1 class="section">Change History</h1>
  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Event</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for x in rows %}
        <tr>
          <td>{{ x.ts }}</td>
          <td>{{ x.event }}</td>
          <td>{{ x.detail }}</td>
        </tr>
        {% endfor %}
        {% if not rows %}
        <tr><td colspan="3" class="meta">No records.</td></tr>
        {% endif %}
      </tbody>
    </table>
  </div>
{% endblock %}
