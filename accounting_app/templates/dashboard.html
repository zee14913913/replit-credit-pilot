<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* STRICT 3-COLOR PALETTE: Hot Pink #FF007F, Dark Purple #322446, Black #000000 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: #000000;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 2px solid #322446;
        }
        .header h1 {
            color: #FF007F;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .header p {
            color: #FFFFFF;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        .card {
            background: #000000;
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #322446;
        }
        .card h2 {
            color: #FF007F;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFFFFF;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #322446;
            background: #000000;
            color: #FFFFFF;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #FF007F;
        }
        .btn {
            background: #FF007F;
            color: #FFFFFF;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #322446;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #000000;
            color: #FF007F;
            border: 2px solid #FF007F;
        }
        .result.error {
            background: #000000;
            color: #FFFFFF;
            border: 2px solid #322446;
        }
        pre {
            background: #000000;
            color: #FFFFFF;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #322446;
            overflow-x: auto;
            font-size: 0.9rem;
        }
        .api-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .api-links a {
            color: #FF007F;
            text-decoration: none;
            font-weight: 600;
        }
        .api-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="accounting_system_title"></h1>
            <p data-i18n="convert_bank_statement"></p>
            <div class="api-links">
                <a href="/docs" target="_blank" data-i18n="api_documentation"></a>
                <a href="/" target="_blank" data-i18n="home_page"></a>
            </div>
        </div>

        <div class="cards">
            <div class="card">
                <h2 data-i18n="upload_bank_statement"></h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label data-i18n="company_id"></label>
                        <input type="number" id="companyId" value="1" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="bank_name"></label>
                        <input type="text" id="bankName" data-i18n-placeholder="placeholder_bank_example" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="account_number"></label>
                        <input type="text" id="accountNumber" data-i18n-placeholder="placeholder_account_example" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="statement_month"></label>
                        <input type="text" id="statementMonth" value="2025-01" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="csv_file"></label>
                        <input type="file" id="csvFile" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn" data-i18n="upload_and_import"></button>
                </form>
                <div id="uploadResult" class="result"></div>
            </div>

            <div class="card">
                <h2 data-i18n="supplier_aging_report"></h2>
                <form id="agingForm">
                    <div class="form-group">
                        <label data-i18n="company_id"></label>
                        <input type="number" id="agingCompanyId" value="1" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="as_of_date"></label>
                        <input type="date" id="asOfDate">
                    </div>
                    <button type="submit" class="btn" data-i18n="view_report"></button>
                </form>
                <div id="agingResult" class="result"></div>
            </div>

            <div class="card">
                <h2 data-i18n="profit_loss_statement"></h2>
                <form id="pnlForm">
                    <div class="form-group">
                        <label data-i18n="company_id"></label>
                        <input type="number" id="pnlCompanyId" value="1" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="year"></label>
                        <input type="number" id="year" value="2025" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="month"></label>
                        <input type="number" id="month" value="1" min="1" max="12" required>
                    </div>
                    <button type="submit" class="btn" data-i18n="view_report"></button>
                </form>
                <div id="pnlResult" class="result"></div>
            </div>

            <div class="card">
                <h2 data-i18n="bank_loan_package"></h2>
                <form id="packageForm">
                    <div class="form-group">
                        <label data-i18n="company_id"></label>
                        <input type="number" id="packageCompanyId" value="1" required>
                    </div>
                    <button type="submit" class="btn" data-i18n="generate_package"></button>
                </form>
                <div id="packageResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // 上传银行月结单
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('csvFile').files[0]);
            
            const companyId = document.getElementById('companyId').value;
            const bankName = document.getElementById('bankName').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const statementMonth = document.getElementById('statementMonth').value;

            try {
                const response = await fetch(`${API_BASE}/api/import/bank-statement?company_id=${companyId}&bank_name=${bankName}&account_number=${accountNumber}&statement_month=${statementMonth}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                // FastAPI在422时返回的数据在detail字段中，200时在顶层
                const detail = response.ok ? data : (data.detail || data);
                
                // 只要文件已保存（有raw_document_id或file_id），就跳转到详情页
                // 不管是成功200还是业务失败422，只要有ID就要跳转
                const fileId = detail.raw_document_id || detail.file_id;
                if (fileId) {
                    // 跳转时带上highlight参数，让列表页高亮本次上传的文件
                    window.location.href = `/files/detail/${fileId}`;
                } else {
                    // 只有完全没存下来的网络错误才留在当前页
                    showResult('uploadResult', detail, response.ok);
                }
            } catch (error) {
                showResult('uploadResult', {error: error.message}, false);
            }
        });

        // 查看Suppliers Aging
        document.getElementById('agingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const companyId = document.getElementById('agingCompanyId').value;
            const asOfDate = document.getElementById('asOfDate').value;
            
            let url = `${API_BASE}/api/reports/suppliers-aging?company_id=${companyId}`;
            if (asOfDate) url += `&as_of_date=${asOfDate}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                showResult('agingResult', data, response.ok);
            } catch (error) {
                showResult('agingResult', {error: error.message}, false);
            }
        });

        // 查看P&L
        document.getElementById('pnlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const companyId = document.getElementById('pnlCompanyId').value;
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;

            try {
                const response = await fetch(`${API_BASE}/api/reports/pnl?company_id=${companyId}&year=${year}&month=${month}`);
                const data = await response.json();
                showResult('pnlResult', data, response.ok);
            } catch (error) {
                showResult('pnlResult', {error: error.message}, false);
            }
        });

        // 生成贷款资料包
        document.getElementById('packageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const companyId = document.getElementById('packageCompanyId').value;

            try {
                const response = await fetch(`${API_BASE}/api/reports/bank-package?company_id=${companyId}`);
                const data = await response.json();
                showResult('packageResult', data, response.ok);
            } catch (error) {
                showResult('packageResult', {error: error.message}, false);
            }
        });

        function showResult(elementId, data, success) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = `result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultDiv.style.display = 'block';
        }
    </script>
    <script src="/static/js/i18n.js"></script>
</body>
</html>
