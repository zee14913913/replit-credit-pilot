<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Preview · {{ company }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --pink:#FF007F; --card:#322446; --bg:#1a1323; --text:#fff; --muted:#999; --line:#888; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .wrap{ max-width:1200px; margin:24px auto; padding:0 14px; }
    .head{ display:flex; align-items:center; gap:12px; justify-content:space-between; margin-bottom:14px; }
    .brand{ font-weight:800; letter-spacing:.3px; }
    .env{ color:var(--muted); font-size:13px; }
    .grid{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:14px; }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }
    .card{ background: linear-gradient(180deg, #322446, #281a3a); border:1px solid #3b2b4e; border-radius:16px; padding:14px; box-shadow:0 8px 24px #0006; }
    .title{ display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; font-weight:700; }
    .btn{ appearance:none; border:1px solid #ff6aa733; background:var(--pink); color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:6px; font-weight:600; }
    .btn.ghost{ background:transparent; border-color:#ffffff33; }
    .note{ color:var(--muted); font-size:12px; margin-top:6px; }
    .frame{ width:100%; height:480px; background:#0f0a14; border:1px dashed #ffffff22; border-radius:12px; }
    .fallback{ display:flex; align-items:center; justify-content:center; height:120px; background:#0f0a14; border:1px dashed #ffffff22; border-radius:12px; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="brand">Preview · {{ company }}</div>
      <div class="env">ENV: {{ env }}</div>
    </div>

    <div class="card" style="margin-bottom:14px">
      <div class="row">
        {% for p in pages %}
          <a class="btn" href="{{ p.url }}" target="_blank">Open {{ p.name }}</a>
        {% endfor %}
      </div>
      <div class="note">↑ 如果下方嵌入预览被平台拦截/空白，直接点这些按钮在新标签页查看。</div>
    </div>

    <div class="grid">
      {% for p in pages %}
      <div class="card">
        <div class="title">
          <div>{{ p.name }}</div>
          <a class="btn ghost" href="{{ p.url }}" target="_blank">Open</a>
        </div>
        <iframe class="frame" src="{{ p.url }}" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"></iframe>
        <div class="fallback" style="display:none">Preview blocked by browser. Click "Open".</div>
        <div class="note">URL: <code>{{ p.url }}</code></div>
      </div>
      {% endfor %}
    </div>

  </div>
</body>
</html>
