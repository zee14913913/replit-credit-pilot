<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Credit Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #322446 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #FF007F;
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.3);
        }
        .login-card h2 {
            color: #FF007F;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-card p {
            color: #fff;
            margin-bottom: 30px;
        }
        .form-label {
            color: #fff;
            font-weight: 500;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #322446;
            color: #fff;
            padding: 12px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #FF007F;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.3);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-login {
            background: #FF007F;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #cc0066;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 127, 0.4);
        }
        .alert {
            border-radius: 8px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo" onerror="this.style.display='none'">
            <h2>Admin Login</h2>
            <p>财务会计系统管理员登录</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div class="mt-4 text-center">
            <small class="text-white-50">
                Multi-Tenant RBAC System | PostgreSQL Backend
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
