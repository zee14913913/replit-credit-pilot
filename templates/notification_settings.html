{% extends "base.html" %}

{% block title %}通知设置 - {{ t('system_name') }}{% endblock %}

{% block content %}
<div class="container-professional" style="max-width: 800px; margin: 40px auto;">
    <div class="card-professional">
        <div class="card-header-pro">
            <h2><i class="bi bi-gear-fill"></i> 通知设置</h2>
            <p style="margin: 8px 0 0 0; opacity: 0.8;">管理您的通知偏好和接收方式</p>
        </div>
        
        <div class="card-body-pro">
            <form id="settingsForm">
                <div class="form-section">
                    <h3 style="color: #FF007F; margin-bottom: 20px;">
                        <i class="bi bi-envelope-fill"></i> 通知渠道
                    </h3>
                    
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-title">应用内通知</div>
                            <div class="setting-desc">在系统内接收实时通知</div>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="pushEnabled" checked disabled>
                            <label class="form-check-label" for="pushEnabled">始终开启</label>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-title">邮件通知</div>
                            <div class="setting-desc">通过邮件接收重要通知</div>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="emailEnabled">
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-title">{{ t('sms') }}</div>
                            <div class="setting-desc">通过短信接收紧急通知</div>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="smsEnabled">
                        </div>
                    </div>
                </div>
                
                <div class="form-section" style="margin-top: 32px;">
                    <h3 style="color: #322446; margin-bottom: 20px;">
                        <i class="bi bi-person-fill"></i> 联系方式
                    </h3>
                    
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">邮箱地址</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="your@email.com">
                        <small class="form-text text-muted">用于接收邮件通知</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="userPhone" class="form-label">手机号码</label>
                        <input type="tel" class="form-control" id="userPhone" placeholder="+60123456789">
                        <small class="form-text text-muted">{{ t('sms_1') }}</small>
                    </div>
                </div>
                
                <div class="text-center" style="margin-top: 32px; padding-top: 24px; border-top: 1px solid rgba(255, 0, 127, 0.2);">
                    <button type="submit" class="btn-action">
                        <i class="bi bi-check-circle"></i> 保存设置
                    </button>
                    <button type="button" class="btn-secondary" onclick="window.history.back()" style="margin-left: 12px;">
                        <i class="bi bi-x-circle"></i> 取消
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-section {
        background: rgba(255, 0, 127, 0.03);
        border: 1px solid rgba(255, 0, 127, 0.2);
        border-radius: 8px;
        padding: 24px;
    }
    
    .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 0;
        border-bottom: 1px solid rgba(255, 0, 127, 0.1);
    }
    
    .setting-item:last-child {
        border-bottom: none;
    }
    
    .setting-info {
        flex: 1;
    }
    
    .setting-title {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
    }
    
    .setting-desc {
        font-size: 13px;
        color: var(--text-muted);
    }
    
    .form-check-input:checked {
        background-color: #FF007F;
        border-color: #FF007F;
    }
    
    .form-control {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 127, 0.3);
        color: var(--text-primary);
    }
    
    .form-control:focus {
        background: rgba(0, 0, 0, 0.3);
        border-color: #FF007F;
        box-shadow: 0 0 0 0.2rem rgba(255, 0, 127, 0.25);
        color: var(--text-primary);
    }
</style>

<script>
    // 页面加载时获取当前设置
    document.addEventListener('DOMContentLoaded', async function() {
        await loadSettings();
    });
    
    // 加载用户设置
    async function loadSettings() {
        // TODO: 从API加载用户偏好设置
        // 暂时使用默认值
        document.getElementById('emailEnabled').checked = true;
        document.getElementById('smsEnabled').checked = false;
    }
    
    // 保存设置
    document.getElementById('settingsForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const settings = {
            email_enabled: document.getElementById('emailEnabled').checked,
            sms_enabled: document.getElementById('smsEnabled').checked,
            push_enabled: true,
            user_email: document.getElementById('userEmail').value,
            user_phone: document.getElementById('userPhone').value
        };
        
        try {
            // TODO: 调用API保存设置
            console.log('Saving settings:', settings);
            
            alert('✅ 设置已保存！');
            
        } catch (error) {
            console.error('Failed to save settings:', error);
            alert('❌ 保存失败，请稍后重试');
        }
    });
</script>
{% endblock %}
