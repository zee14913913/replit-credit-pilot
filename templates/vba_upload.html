<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="vba_json_upload_system">VBA JSON上传 - INFINITE GZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="/static/js/i18n.js"></script>
    <style>
        :root {
            --bg-black: #000000;
            --accent-pink: #FF007F;
            --accent-purple: #322446;
        }
        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #1a1a2e 100%);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 0, 127, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: var(--accent-pink);
            font-weight: bold;
            margin-bottom: 10px;
        }
        .upload-zone {
            border: 3px dashed var(--accent-pink);
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-zone:hover {
            background: rgba(255, 0, 127, 0.1);
            border-color: #ff3399;
        }
        .upload-zone.dragover {
            background: rgba(255, 0, 127, 0.2);
            border-color: #ff66b3;
        }
        .upload-icon {
            font-size: 64px;
            color: var(--accent-pink);
            margin-bottom: 20px;
        }
        .btn-pink {
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-pink:hover {
            background: #ff3399;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 127, 0.5);
        }
        .file-list {
            margin-top: 30px;
        }
        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-pink);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item.success {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .file-item.error {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--accent-purple);
        }
        .download-section {
            background: rgba(255, 0, 127, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .badge-pink {
            background: var(--accent-pink);
            color: white;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="header">
            <h1><i class="bi bi-cloud-upload"></i> <span data-i18n="vba_json_upload_system">VBA JSON上传系统</span></h1>
            <p class="text-white-50" data-i18n="infinite_hybrid_architecture">INFINITE GZ 混合架构 - VBA客户端 + Replit云端</p>
        </div>

        <!-- 下载VBA模板区 -->
        <div class="download-section">
            <h4><i class="bi bi-download"></i> <span data-i18n="download_vba_template_suite">下载VBA模板套件</span></h4>
            <p class="mb-3" data-i18n="template_suite_description">包含7个文件：解析器、验证器、使用指南</p>
            <a href="/static/vba_templates.tar.gz" class="btn btn-pink" download>
                <i class="bi bi-file-zip"></i> <span data-i18n="download_template_file">下载 vba_templates.tar.gz (16KB)</span>
            </a>
        </div>

        <!-- 单文件上传区 -->
        <div class="mb-4">
            <h4><i class="bi bi-file-earmark-arrow-up"></i> <span data-i18n="single_file_upload">单文件上传</span></h4>
            <div class="upload-zone" id="uploadZone">
                <i class="bi bi-cloud-upload upload-icon"></i>
                <h5 data-i18n="drag_json_file_here">拖放JSON文件到此处</h5>
                <p class="text-white-50" data-i18n="or_click_to_select">或点击选择文件</p>
                <input type="file" id="fileInput" accept=".json" class="d-none">
            </div>
        </div>

        <!-- 批量上传区 -->
        <div class="mb-4">
            <h4><i class="bi bi-files"></i> <span data-i18n="batch_upload">批量上传</span></h4>
            <div class="upload-zone" id="batchUploadZone">
                <i class="bi bi-folder2-open upload-icon"></i>
                <h5 data-i18n="drag_multiple_json_files">拖放多个JSON文件到此处</h5>
                <p class="text-white-50" data-i18n="or_click_to_select_multiple">或点击选择多个文件</p>
                <input type="file" id="batchFileInput" accept=".json" multiple class="d-none">
            </div>
        </div>

        <!-- 文件列表 -->
        <div class="file-list" id="fileList"></div>

        <!-- 上传按钮 -->
        <div class="text-center mt-4" id="uploadButtonContainer" style="display:none;">
            <button class="btn btn-pink btn-lg" id="uploadButton">
                <i class="bi bi-send"></i> <span data-i18n="upload_to_replit">上传到Replit</span>
            </button>
        </div>

        <!-- 结果显示 -->
        <div class="result-box" id="resultBox" style="display:none;"></div>
    </div>

    <script>
        // i18n translate function
        const t = (key, fallback) => window.i18n?.translate(key) || fallback || key;
        
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const batchUploadZone = document.getElementById('batchUploadZone');
        const batchFileInput = document.getElementById('batchFileInput');
        const fileList = document.getElementById('fileList');
        const uploadButton = document.getElementById('uploadButton');
        const uploadButtonContainer = document.getElementById('uploadButtonContainer');
        const resultBox = document.getElementById('resultBox');

        let selectedFiles = [];

        // 单文件上传区
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // 批量上传区
        batchUploadZone.addEventListener('click', () => batchFileInput.click());
        batchUploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            batchUploadZone.classList.add('dragover');
        });
        batchUploadZone.addEventListener('dragleave', () => {
            batchUploadZone.classList.remove('dragover');
        });
        batchUploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            batchUploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        batchFileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(f => f.name.endsWith('.json'));
            displayFileList();
            uploadButtonContainer.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        function displayFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <div>
                        <i class="bi bi-file-earmark-code"></i>
                        <strong>${file.name}</strong>
                        <span class="badge badge-pink ms-2">${(file.size / 1024).toFixed(2)} KB</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger" onclick="removeFile(${index})">
                        <i class="bi bi-trash"></i>
                    </button>
                `;
                fileList.appendChild(div);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
            uploadButtonContainer.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        uploadButton.addEventListener('click', async () => {
            uploadButton.disabled = true;
            uploadButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> ${t('uploading', '上传中...')}`;
            resultBox.style.display = 'none';

            const formData = new FormData();
            
            if (selectedFiles.length === 1) {
                // 单文件上传
                formData.append('file', selectedFiles[0]);
                try {
                    const response = await fetch('/api/upload/vba-json', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    displayResult(result);
                } catch (error) {
                    displayError(error.message);
                }
            } else {
                // 批量上传
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });
                try {
                    const response = await fetch('/api/upload/vba-batch', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    displayBatchResult(result);
                } catch (error) {
                    displayError(error.message);
                }
            }

            uploadButton.disabled = false;
            uploadButton.innerHTML = `<i class="bi bi-send"></i> ${t('upload_to_replit', '上传到Replit')}`;
        });

        function displayResult(result) {
            resultBox.style.display = 'block';
            if (result.status === 'success') {
                resultBox.innerHTML = `
                    <h5 class="text-success"><i class="bi bi-check-circle"></i> ${t('upload_successful', '上传成功！')}</h5>
                    <p><strong>${t('message', '消息')}:</strong> ${result.message}</p>
                    <p><strong>${t('statement_id', '账单ID')}:</strong> ${result.statement_id}</p>
                    <p><strong>${t('bank', '银行')}:</strong> ${result.bank}</p>
                    <p><strong>${t('month', '月份')}:</strong> ${result.month}</p>
                    <p><strong>${t('transaction_count', '交易数')}:</strong> ${result.total_transactions}</p>
                `;
            } else {
                resultBox.innerHTML = `
                    <h5 class="text-danger"><i class="bi bi-x-circle"></i> ${t('upload_failed', '上传失败')}</h5>
                    <p>${result.message}</p>
                `;
            }
        }

        function displayBatchResult(result) {
            resultBox.style.display = 'block';
            let html = `
                <h5 class="text-success"><i class="bi bi-check-circle"></i> ${t('batch_upload_completed', '批量上传完成')}</h5>
                <p><strong>${t('total_files', '总文件数')}:</strong> ${result.total_files}</p>
                <p><strong>${t('success_count', '成功')}:</strong> ${result.success_count}</p>
                <p><strong>${t('failed_count', '失败')}:</strong> ${result.failed_count}</p>
                <hr>
                <h6>${t('detailed_results', '详细结果')}:</h6>
            `;
            
            result.results.forEach(r => {
                const icon = r.status === 'success' ? 'check-circle text-success' : 'x-circle text-danger';
                html += `
                    <div class="file-item ${r.status}">
                        <div>
                            <i class="bi bi-${icon}"></i>
                            <strong>${r.filename}</strong>
                        </div>
                        <div>
                            ${r.status === 'success' ? 
                                `<span class="badge bg-success">${r.transactions} ${t('transactions_count', '笔交易')}</span>` :
                                `<span class="text-danger">${r.message}</span>`
                            }
                        </div>
                    </div>
                `;
            });
            
            resultBox.innerHTML = html;
        }

        function displayError(message) {
            resultBox.style.display = 'block';
            resultBox.innerHTML = `
                <h5 class="text-danger"><i class="bi bi-x-circle"></i> ${t('error', '错误')}</h5>
                <p>${message}</p>
            `;
        }
    </script>
</body>
</html>
