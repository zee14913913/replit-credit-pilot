<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Credit & Loan Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/matrix.css">
    <style>
        :root {
            --primary-black: #000000;
            --primary-pink: #FF007F;
            --primary-purple: #322446;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-black);
            color: #fff;
            min-height: 100vh;
        }
        .navbar {
            background-color: var(--primary-purple) !important;
            border-bottom: 2px solid var(--primary-pink);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: var(--primary-pink) !important;
        }
        .nav-link.active {
            color: var(--primary-pink) !important;
            font-weight: bold;
        }
        .container-main {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--primary-purple);
        }
        .btn-primary {
            background-color: var(--primary-pink);
            border-color: var(--primary-pink);
        }
        .btn-primary:hover {
            background-color: #cc0066;
            border-color: #cc0066;
        }
        .btn-secondary {
            background-color: var(--primary-purple);
            border-color: var(--primary-purple);
        }
        .table {
            color: #fff;
        }
        .table thead {
            background-color: var(--primary-purple);
            color: #fff;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: rgba(50, 36, 70, 0.3);
        }
        .row--highlight {
            background-color: rgba(255, 0, 127, 0.2) !important;
            border-left: 4px solid var(--primary-pink);
        }
        #toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
        }
        .badge-uploaded { background-color: #6c757d; }
        .badge-active { background-color: #28a745; }
        .badge-failed { background-color: #dc3545; }
        .badge-duplicate { background-color: #ffc107; color: #000; }
        .badge-parsed { background-color: #17a2b8; }
        .badge-validated { background-color: #20c997; }
        .badge-archived { background-color: #6c757d; }
        
        /* Language Switcher Styles */
        .lang-btn {
            transition: all 0.3s;
        }
        .lang-btn.active {
            background: var(--primary-pink) !important;
            border-color: var(--primary-pink) !important;
            font-weight: bold;
        }
        .lang-btn:hover {
            background: rgba(255, 0, 127, 0.2) !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-bank"></i> Smart Credit & Loan Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-i18n="{{ t('nav_dashboard_1') }}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers" data-i18n="{{ t('nav_customers_1') }}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/credit-card/ledger" data-i18n="{{ t('nav_credit_cards_1') }}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/savings/customers" data-i18n="{{ t('nav_savings_1') }}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/receipts/customers" data-i18n="{{ t('nav_receipts_1') }}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/loan/customers" data-i18n="{{ t('nav_loan_1') }}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8000/accounting" target="_blank">
                            <span data-i18n="{{ t('nav_accounting_1') }}"></span> <i class="bi bi-box-arrow-up-right"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files/list" data-i18n="{{ t('nav_files_1') }}"></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-sm lang-btn" data-lang="en" style="background: transparent; border: 1px solid var(--primary-pink); color: #fff; margin: 0 5px;">{{ t('en') }}</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-sm lang-btn" data-lang="zh" style="background: transparent; border: 1px solid var(--primary-pink); color: #fff; margin: 0 5px;">{{ t('auto_text_254') }}</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- {{ t('toast_1') }} -->
    <div id="toast-container"></div>

    <!-- 主内容区 -->
    <div class="container container-main">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/unified-ui-enhancements.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
