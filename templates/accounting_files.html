                        </h3>
                        <div style="display: grid; grid-template-columns: 150px 1fr; gap: 10px;">
                            <div style="color: #999;"></div>
                            <div>${file.file_id}</div>

                            <div style="color: #999;"></div>
                            <div>${file.module}</div>

                            <div style="color: #999;"></div>
                            <div>
                                <span class="status-badge status-${file.file_status}">${file.file_status}</span>
                                <span class="status-badge" style="background: #322446;">${file.validation_status}</span>
                            </div>

                            <div style="color: #999;"></div>
                            <div style="word-break: break-all;">${file.storage_path}</div>

                            <div style="color: #999;"></div>
                            <div>${(file.file_size_kb / 1024).toFixed(2)} MB</div>

                            <div style="color: #999;"></div>
                            <div>${file.uploaded_by}</div>

                            <div style="color: #999;"></div>
                            <div>${new Date(file.uploaded_at).toLocaleString('zh-CN')}</div>

                            <div style="color: #999;"></div>
                            <div>${file.from_engine}</div>
                        </div>

                        <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #322446;">
                            <button onclick="closeModal()" class="btn btn-primary"></button>
                        </div>
                    </div>
                `;
                modalBody.innerHTML = html;

            } catch (error) {
                modalBody.innerHTML = `<div class="empty">Error loading file</div>`;
            }
        }

        async function handleFileUpload(event) {
            const uploadFile = event.target.files[0];
            if (!uploadFile) return;

            const formData = new FormData();
            formData.append('file', uploadFile);

            try {
                const response = await fetch('/api/proxy/files/smart-upload?company_id=', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                const fileId = result.raw_document_id || result.file_id;
                if (fileId) {
                    window.location.href = `/files/detail/${fileId}?highlight=${fileId}`;
                    return;
                }

                const t = (key, fallback) => window.i18n ? window.i18n.translate(key) : fallback;
                const errorMessage = result.status_reason || result.message || result.error || t('upload_failed', '上传失败');
                if (window.Toast) {
                    Toast.error(errorMessage);
                } else {
                    alert('❌ ' + errorMessage);
                }
                loadFiles();

            } catch (error) {
                const t = (key, fallback) => window.i18n ? window.i18n.translate(key) : fallback;
                if (window.Toast) {
                    Toast.error(`${t('upload_failed', '上传失败')}: ${error.message}`);
                } else {
                    alert(`❌ ${t('upload_failed', '上传失败')}: ${error.message}`);
                }
                loadFiles();
            }

            event.target.value = '';
        }

        // Load files and highlight specified file
        setTimeout(() => {
            const params = new URLSearchParams(window.location.search);
            const highlightId = params.get('highlight');

            if (highlightId) {
                document.querySelectorAll('[data-file-id]').forEach(row => {
                    const id = row.getAttribute('data-file-id');
                    if (String(id) === String(highlightId)) {
                        row.classList.add('highlighted-file-row');
                        // Scroll into view with smooth behavior
                        row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }
        }, 500);  // Wait for list to render

        function refreshFiles() {
            loadFiles();
        }

        function openModal() {
            document.getElementById('fileModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('fileModal').style.display = 'none';
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>

    <script type="module">
        import { initBankSupportMatrix } from "/static/js/bank-support.js";

        initBankSupportMatrix({
            mountSelector: '#bank-matrix-mount',
            selectElSelector: '#fileUpload'
        }).catch(err => console.error('Bank matrix init failed:', err));
    </script>
