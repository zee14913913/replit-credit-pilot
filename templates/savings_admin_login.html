{% extends "base.html" %}

{% block title %}储蓄账户管理员登录{% endblock %}

{% block content %}
<div class="container-fluid" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #000000; padding: 2rem;">
    <div class="row w-100">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card" style="background: linear-gradient(135deg, rgba(15, 15, 15, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%); 
                                     border: 2px solid rgba(50, 36, 70, 0.6); 
                                     border-radius: 20px; 
                                     box-shadow: 0 0 40px rgba(50, 36, 70, 0.5); 
                                     overflow: hidden;">
                
                <div class="card-header text-center" style="background: linear-gradient(135deg, rgba(50, 36, 70, 0.4) 0%, rgba(0, 0, 0, 0.95) 100%); 
                                                            border-bottom: 2px solid #322446; 
                                                            padding: 2.5rem 2rem;">
                    <div style="margin-bottom: 1.5rem;">
                        <i class="bi bi-bank" style="font-size: 4rem; color: #FF007F; text-shadow: 0 0 30px rgba(255, 0, 127, 0.8);"></i>
                    </div>
                    <h2 style="color: #FFFEF0; 
                               text-shadow: 0 0 20px rgba(255,254,240,0.5); 
                               font-weight: 700; 
                               margin: 0; 
                               font-size: 1.8rem;">
                        储蓄账户管理中心
                    </h2>
                    <p style="color: #999; margin: 0.8rem 0 0 0; font-size: 0.95rem;">
                        Savings Account Management Center
                    </p>
                </div>
                
                <div class="card-body" style="padding: 2.5rem;">
                    <form method="POST" action="{{ url_for('savings_admin_login') }}">
                        
                        <div class="mb-4">
                            <label for="email" class="form-label" style="color: #FFFEF0; font-weight: 600; font-size: 0.95rem; margin-bottom: 0.8rem;">
                                <i class="bi bi-envelope-fill" style="color: #FF007F;"></i> 管理员邮箱
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   required
                                   style="background: rgba(0, 0, 0, 0.5); 
                                          border: 2px solid #322446; 
                                          color: #FFFEF0; 
                                          padding: 0.8rem 1.2rem;
                                          font-size: 1rem;
                                          border-radius: 8px;">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label" style="color: #FFFEF0; font-weight: 600; font-size: 0.95rem; margin-bottom: 0.8rem;">
                                <i class="bi bi-lock-fill" style="color: #FF007F;"></i> 密码
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required
                                   style="background: rgba(0, 0, 0, 0.5); 
                                          border: 2px solid #322446; 
                                          color: #FFFEF0; 
                                          padding: 0.8rem 1.2rem;
                                          font-size: 1rem;
                                          border-radius: 8px;">
                        </div>
                        
                        <button type="submit" 
                                class="btn w-100" 
                                style="background: linear-gradient(135deg, #FF007F 0%, #C00060 100%); 
                                       border: none; 
                                       color: #FFFEF0; 
                                       padding: 1rem; 
                                       font-size: 1.1rem; 
                                       font-weight: 700; 
                                       border-radius: 10px; 
                                       box-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
                                       transition: all 0.3s ease;">
                            <i class="bi bi-box-arrow-in-right"></i> 登录管理中心
                        </button>
                        
                    </form>
                    
                    <div class="text-center mt-4" style="padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
                        <a href="{{ url_for('savings_customers') }}" 
                           style="color: #999; 
                                  text-decoration: none; 
                                  font-size: 0.9rem;
                                  transition: color 0.3s ease;">
                            <i class="bi bi-arrow-left"></i> 返回客户列表
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p style="color: #666; font-size: 0.85rem;">
                    <i class="bi bi-shield-lock-fill" style="color: #FF007F;"></i> 
                    仅限储蓄账户管理员访问
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.form-control:focus {
    background: rgba(0, 0, 0, 0.7) !important;
    border-color: #FF007F !important;
    box-shadow: 0 0 15px rgba(255, 0, 127, 0.4) !important;
    color: #FFFEF0 !important;
}

button[type="submit"]:hover {
    background: linear-gradient(135deg, #C00060 0%, #A00050 100%) !important;
    box-shadow: 0 0 30px rgba(255, 0, 127, 0.7) !important;
    transform: translateY(-2px);
}

a:hover {
    color: #FF007F !important;
}
</style>
{% endblock %}
