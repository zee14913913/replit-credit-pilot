<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <link rel="stylesheet" href="/static/css/galaxy-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div style="padding: 2rem;">
        <h1>Theme Test Page</h1>
        
        <div style="margin: 2rem 0;">
            <p>当前主题: <span id="current-theme">light</span></p>
            <button class="theme-toggle-btn" onclick="toggleTheme()">
                <i id="theme-icon-sun" class="bi bi-sun-fill"></i>
                <i id="theme-icon-moon" class="bi bi-moon-fill" style="display: none;"></i>
            </button>
        </div>
        
        <div class="glass-card" style="padding: 1.5rem; margin: 1rem 0;">
            <h3>测试卡片</h3>
            <p>这是一个测试卡片，用来检查light主题样式</p>
        </div>
        
        <div style="margin: 1rem 0;">
            <button class="btn-primary" style="padding: 0.75rem 1.5rem; border-radius: 8px;">主要按钮</button>
            <button class="btn-outline" style="padding: 0.75rem 1.5rem; border-radius: 8px; margin-left: 1rem;">次要按钮</button>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            document.getElementById('current-theme').textContent = newTheme;
            
            // Update icons
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            
            if (newTheme === 'light') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'inline-block';
            } else {
                sunIcon.style.display = 'inline-block';
                moonIcon.style.display = 'none';
            }
        }
        
        // Initialize
        updateTheme();
        function updateTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.getElementById('current-theme').textContent = theme;
            
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            
            if (theme === 'light') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'inline-block';
            } else {
                sunIcon.style.display = 'inline-block';
                moonIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
